version: '3.8'
services:
  mysql:
    image: mysql:8
    container_name: pet_mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: petdb
      MYSQL_USER: petuser
      MYSQL_PASSWORD: petpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: pet_backend
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: petdb
      DB_USERNAME: petuser
      DB_PASSWORD: petpass
      APP_ENV: local
      APP_KEY: base64:SomeRandomKey==
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
    command: bash -c "composer install && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"

  frontend:
    build: ./frontend
    container_name: pet_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    command: bash -c "npm install && npm start"

volumes:
  db_data:
